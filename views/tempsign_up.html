<h1>Sign Up</h1>
<form role="form">
  <div class="form-group">
  
					<div class="control-group">
						<label class="control-label"><i class="icon-user"></i> Name</label>
						<div class="controls controls-row">
							<input class="span3" type="text" placeholder="First Name" required id="first_name">
							<input class="span3" type="text" placeholder="Last Name" required id="last_name">
						</div>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="comfirm-password">Confirm password</label>
    <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password">
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" id="email" placeholder="E-mail" id="email">
  </div>
  </div>
  <button type="registerBtn" onClick="register()" class="btn btn-default">Register</button>
</form>
</div>
